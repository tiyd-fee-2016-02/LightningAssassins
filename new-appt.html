<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>New Appointment</title>
  <meta name="viewport" content="width=375">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class = new-appt-container>
    <header class ="headerButton">
      New Appointment
    </header>
    <form class = "form-container">
      <hr>
      <label class = "label" for="title-new-appt">Title</label>
      <input type="text" class = "appt-form" id="title-new-appt"/>
      <hr>
      <label class = "label" for = "street-new-appt">Street</label>
      <input type="text" class = "appt-form" id="street-new-appt"/>
      <label class = "label" for = "city-new-appt">City, State</label>
      <input type="text" class = "appt-form" id="city-new-appt"/>
      <hr>
      <label class = "label" for = "date-new-appt">Date</label>
      <input type="text" class = "appt-form" id="date-new-appt"/>
      <hr>
      <label class = "label" for = "time-new-appt">Time</label>
      <input type="text" class = "appt-form" id="time-new-appt"/>
    </form>
    <div id="save-new-appointment" class="button-to-main">
      <a href="">Save Appointment</a>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
