
  <div class = new-appt-container>
    <header id = "header-new-appt" class ="headerButton">
      <p class = "new-appt-style"><i id = "back-button" class="fa fa-chevron-left"></i>New Appointment</p>
    </header>
    <hr>
    <form class = "form-container">
      <label class = "label" for="title-new-appt">Title</label>
      <input type="text" name = "title" class = "appt-form" id="title-new-appt"/>
      <hr>
      <label class = "label" for = "street-new-appt">Street</label>
      <i class="fa fa-map-marker"></i>
      <input type="text" name = "street" class = "appt-form" id="street-new-appt"/>
      <label class = "label" for = "city-new-appt">City, State</label>
      <input type="text" name = "city" class = "appt-form" id="city-new-appt"/>
      <hr>
      <label class = "label" for = "date-new-appt">Date</label>
      <i class="fa fa-calendar"></i>
      <input type="text" name = "date" class = "appt-form" id="date-new-appt"/>
      <hr>
      <label class = "label" for = "time-new-appt">Time</label>
      <input type="text" name = "time" class = "appt-form" id="time-new-appt"/>
    </form>
    <div id="save-new-appointment" class="footerButton">
      <input type="submit" class ="save-appointment" value="Save Appointment"/>
    </div>
  </div>
